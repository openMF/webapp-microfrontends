<div class="container mat-elevation-z8">

  <mat-card>

    <mat-card-content>

      <div fxLayout="column">

        <mat-form-field fxFlex>
          <mat-label>Note</mat-label>
          <textarea matInput [formControl]="note" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
        </mat-form-field>

      </div>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../general']">Cancel</button>
        <button mat-raised-button color="primary" (click)="submit()"
          *mifosxHasPermission="'DISBURSALUNDO_LOAN'">Submit</button>
      </mat-card-actions>

    </mat-card-content>

  </mat-card>

</div>
